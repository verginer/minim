{{ define "main" }}
<div class="post">
    <h1>{{ .Title }}</h1>
    {{ with .Content}}{{ . }}{{ end }}
    <br>
    {{ range .Pages }}
    {{- $date := dateFormat "Jan 2, 2006" .Date }}
    <p>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a> <span class="date">{{ $date }}</span>
    </p>
    {{ end }}
</div>
{{ end }}
