{{ define "main" }}
<div class="post">
    {{ range .Pages.GroupByDate "2006" }}
    <h3> {{ .Key }}</h3>
    {{ range .Pages }}
    {{- $date := dateFormat "2006" .Date }}
    <p>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a> <span class="date">{{ .Params.publication }} ({{ $date }})</span>
    </p>
    {{ end }}
    {{ end }}
</div>
{{ end }}
