{{ define "main" }}
<div class="post">
    {{ .Content }}
    {{ range .Pages.GroupByDate "2006" }}
    <h3> {{ .Key }}</h3>
    {{ range .Pages }}
    {{- $date := dateFormat "Jan 2006" .Date }}
    <p>
        {{ with not .Params.doi }}
        <span class='review' title='under review or forthcoming'>ðŸ–¨</span>
        {{ end }}
        <a href="{{ .RelPermalink }}">{{ .Title }}</a> <span class="date"><em>{{ .Params.publication }}</em> - {{ $date }}</span>
    </p>
    {{ end }}
    {{ end }}
</div>
{{ end }}
